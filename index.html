<!DOCTYPE html>
<html lang="en">

<head>
  <title>Js Demo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="style.css" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 p-5">
          <div class="card p-3">
            <div class="card-titlem h1 text-center py-2">Add Form Data</div>
            <form action="" id="myForm">
              <div class="row g-3">
                <div class="col-md-2">
                  <label for="Name" class="col-form-label">Name:</label>
                </div>
                <div class="col-md-10">
                  <input type="text" id="name" class="form-control shadow-sm" placeholder="Enter Name" />
                  <small id="error" class="text-danger"></small>
                </div>
              </div>
              <div class="row g-3 mt-1">
                <div class="col-md-2">
                  <label for="Email" class="col-form-label">Email:</label>
                </div>
                <div class="col-md-10">
                  <input type="email" id="email" class="form-control shadow-sm" placeholder="Enter Email" />
                  <small id="error" class="text-danger"></small>
                </div>
              </div>
              <div class="row g-3 mt-1">
                <div class="col-md-2">
                  <label for="Email" class="col-form-label">Mobile:</label>
                </div>
                <div class="col-md-10">
                  <input type="text" id="Mobile" class="form-control shadow-sm" placeholder="Enter Mobile" />
                  <small id="error" class="text-danger"></small>
                </div>
              </div>
              <div class="row g-3 mt-1">
                <div class="col-md-2">
                  <label for="Gender" class="col-form-label">Gender:</label>
                </div>
                <div class="col-md-10">
                  <input type="radio" name="gender" value="Male" />
                  <label for="male"> Male</label>
                  <input type="radio" name="gender" value="Female" />
                  <label for="female"> Female</label>
                  <small id="error" class="text-danger"></small>
                </div>
              </div>
              <div class="row g-3">
                <div class="col-md-2">
                  <label for="Hobbies" class="col-form-label">Hobbies:</label>
                </div>
                <div class="col-md-10">
                  <input class="form-check-input" name="hobbies" type="checkbox" id="Reading" value="Reading" />
                  <label class="form-check-label" for="Reading">Reading</label>
                  <input class="form-check-input" name="hobbies" type="checkbox" id="Travelling" value="Traveling" />
                  <label class="form-check-label" for="Travelling">Traveling</label>
                  <input class="form-check-input" name="hobbies" type="checkbox" id="Sports" value="Sports" />
                  <label class="form-check-label" for="Sports">Sports</label>
                  <small id="error" class="text-danger"></small>
                </div>
              </div>
              <div class="row g-3 mt-1">
                <div class="col-md-2">
                  <label for="Email" class="col-form-label">Country:</label>
                </div>
                <div class="col-md-10">
                  <select class="form-select shadow-sm" name="Country" id="Country">
                    <option selected></option>
                  </select>
                  <small id="error" class="text-danger"></small>
                </div>
              </div>
              <div class="row g-3 mt-1">
                <div class="col-md-2">
                  <label for="Email" class="col-form-label">State:</label>
                </div>
                <div class="col-md-10">
                  <select class="form-select shadow-sm" name="state" id="state">
                    <option selected></option>
                  </select>
                  <small id="error" class="text-danger"></small>
                </div>
              </div>
              <div class="row g-3 mt-1">
                <div class="col-md-2">
                  <label for="Email" class="col-form-label">city:</label>
                </div>
                <div class="col-md-10">
                  <select class="form-select shadow-sm" name="city" id="city">
                    <option selected></option>
                  </select>
                  <small id="error" class="text-danger"></small>
                </div>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-primary my-3" type="submit" id="saveData">
                  Add Data
                </button>
              <button type="button" class="btn btn-warning my-3" style="display:none" id="editDataBtn">Update Data</button>
              <button type="button" class="btn btn-danger m-3" style="display:none" id="cancelBtn">Cancel</button>
              <input type="hidden" id="saveIndex"/>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-8 p-5">
          <div class="table-responsive">
            <div class="d-flex m-2 justify-content-between align-items-center">
                 <div class="dropdown open">
              <button class="btn btn-warning dropdown-toggle" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                    Sort Data By Name
                  </button>
              <div class="dropdown-menu" aria-labelledby="triggerId">
                <button class="dropdown-item" id="ascendingData" href="#">Ascending</button>
                <button class="dropdown-item" id="descendingData" href="#">Descending</button>
              </div>
            </div>
            <div class="search d-flex justify-content-end align-items-center ">
              <input type="text" placeholder="Search By Name" class="form-control shadow-sm w-100" id="searchName">
              <button class=" ms-2 btn btn-warning">Search</button>
            </div>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Mobile No</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Hobbies</th>
                  <th scope="col">Country</th>
                  <th scope="col">State</th>
                  <th scope="col">City</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody id="showData">
                
              </tbody>
            </table>
          </div>
          <!-- <h1 id="showData"></h1> -->
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
  <!-- <script src="backup.js"></script> -->

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
</body>

</html>
